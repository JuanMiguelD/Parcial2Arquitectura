spring.application.name=producer
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

resilience4j.circuitbreaker.instances.rabbitmqCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.rabbitmqCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.rabbitmqCB.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.rabbitmqCB.wait-duration-in-open-state=5000
server.port=8081
